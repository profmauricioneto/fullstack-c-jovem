<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form Project</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Here we go!</h1>
        </div>

        <form id="form" action="/result" method="POST">
            <div class="form-group">
                Name: <input type="text" name="name" id="name" class="form-control" placeholder="Your name" />
            </div>
            <div class="form-group">
                Birth Year: <input type="text" name="birthyear" id="birthyear" class="form-control" />
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
