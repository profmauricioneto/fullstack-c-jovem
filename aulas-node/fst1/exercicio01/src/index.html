<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício01 Node</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Exercício Usando Node</h2>
        </div>

        <form id="form" method="POST" action="/resultado">
            <div class="form-group">
                Nome: <input type="text" name="nome" id="nome" class="form-control" placeholder="Seu nome" />
            </div>
            <div class="form-group">
                Ano de Nascimento: <input type="number" name="ano_nascimento" id="ano-nascimento" min="1700" class="form-control" />
            </div>
            <input type="submit" value="Submit" class="btn-btn-primary">
        </form>
    </div>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
