<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - NodeJS</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbrotron">
            <h2>Exercício 01 - NodeJS</h2>
        </div>

        <form id="post" method="post" action="/resultado">
            <div class="form-group">
                Nome <input type="text" name="nome" id="nome" class="form-control" placeholder="digite seu nome" />
            </div>
            <div class="form-group">
                Ano de Nascimento <input type="number" name="anoNascimento" id="anoNascimento" class="form-control" min="1900" />
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar"/>
        </form>
    </div>
</body>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
