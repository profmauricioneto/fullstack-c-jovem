<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>
<body>
    <section>
        <h2>Produtos</h2>
        <ul>
            <li>Produto 1 - R$100,00</li>
            <button onclick="adicionarProduto(1, 'bola', 100)">Adicionar</button>
        </ul>
    </section>

    <section>
        <h2>Carrinho</h2>
        <table id="carrinho">
            <thead>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor Total</th>
            </thead>
            <tbody id="corpo-carrinho"></tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
